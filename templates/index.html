<body>
    <img class="logo" src="/static/logo.png" alt="logo">
    <center>
        <h1>Check Text Similarity</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <textarea name="text" rows="10" cols="50" placeholder="Text which you want to check the similarity of..."></textarea>
            <textarea name="text2" rows="10" cols="50" placeholder="List of Texts from which you want to check the similarity... Delimiter: -<!*>-"></textarea>
            <input class="submit-btn" type="submit">
        </form>
    </center>
</body>
